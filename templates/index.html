<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detection</title>
    <script>
        function checkSpam() {
            let message = document.getElementById("message").value;
            fetch("/predict", {
                method: "POST",
                body: new URLSearchParams({ message: message }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Result: " + data.prediction;
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error: Could not fetch result.";
            });
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            color: #333;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            background-color: #2575fc;
            border: none;
            color: white;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
        }
        .btn:hover {
            background-color: #1a5bb8;
        }
        .result {
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }
        footer {
            margin-top: 3rem;
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
        footer strong {
            color: #ffd700; /* Gold color for emphasis */
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Card for Centering Content -->
        <div class="card">

            <!-- Title -->
            <h2 class="text-center">Spam Email Detection</h2>

            <!-- Textarea for Message Input -->
            <div class="mb-3">
                <textarea id="message" class="form-control" rows="4" placeholder="Enter your message..." required></textarea>
            </div>

            <!-- Button to Check Spam -->
            <button onclick="checkSpam()" class="btn">Check</button>

            <!-- Result Display -->
            <h3 id="result" class="result text-center"></h3>
        </div>

        <!-- Footer with Name -->
        <footer>
            Created by <strong>Samyak Mishra</strong>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
